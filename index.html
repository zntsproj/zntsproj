
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fat pigeon fanpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowBG 20s ease infinite;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    @keyframes rainbowBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }
    p {
      font-size: 1.5em;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #c47bff;
      border: 2px dashed #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 15px #fff;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #fff;
      color: #c47bff;
      box-shadow: 0 0 25px #c47bff;
    }
  </style>
</head>
<body>
  <h1>hi</h1>
  <p>i love watching fat pigeons on toilet</p><br>
  <a class="btn" href="https://zntsproj.github.io/pigeonbattle" target="_blank">play pigeon battle</a>
</body>
</html>
